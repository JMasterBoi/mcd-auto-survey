name: Fill McD Survey

on:
  workflow_dispatch:
    inputs:
      code:
        required: true
        description: 'Survey code (#####-#####-...-#)'

jobs:
  run-worker:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system deps required by Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libxss1 libasound2 libcups2 \
            libxcomposite1 libxdamage1 libxrandr2 libgbm1 libgtk-3-0

      - name: Install npm dependencies
        run: npm ci

      - name: Run survey worker
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          # add any other secrets you need
        run: |
          node ./worker.js --code="${{ github.event.inputs.code }}"
